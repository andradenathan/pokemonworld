<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="pokeball_PNG27.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel=stylesheet type="text/css" href="styles/style.css">
    <title>PokeWorld</title>
</head>
<body>
    <h1 id="welcome"></h1>
   <div class="pokelogo"> 
    <img onclick="showMyPokemon()" class="pokeball" src="dayo3ow-7ac86c31-8b2b-4810-89f2-e6134caf1f2d.gif" alt="pokeball" srcset="">
  </div>
    <div class="searchButton">
      <h2>Search for your favorite Pokémon</h2>
      <form onsubmit="return false">
        <p>Pokémon name: <input type="text" name="name" id="pokemon" value="" class="form-control" placeholder="Pokémon name here">
        <button onclick="returnPokemon(name)">Submit</button>
      </p>
      </form>
    </div>
    <div id="info" class="searchButton pokemonInformation">
      <div id="paragraph">
      <h2 id="paragraph">Waiting for Pokemon information...</h2>
    </div>
  <div class="pokeAll" id="pokeAll">
    <div class="pokeNameImage">
    <div class="pokeName" id="pokeName">Name</div>
     <div class="pokeImage" id="pokemonImage">
      <img id="who_is_this_pokemon" class="who_is_this_pokemon" src="who_is_this_pokemon.jpg" alt="pokemon">
     </div>
    </div>
     <div class="pokeInfos" id="pokeInfos">
      <span>Type: <div class="pokeType status" id="pokeType">
      None
       </div></span>
       <span>Type 2: <div class="pokeType status" id="pokeType2">
         None
       </div></span>
       <div class="pokeAbilities" id="pokeAbilities">
        <span>Ability 1: <div class="ability1 status" id="ability1">
         None
          </div></span>
          <span>Ability 2: <div class="ability2 status" id="ability2">
          None
          </div></span>
       </div>
       <div class="pokeStatus" id="pokeStatus">
        <span>HP: <div class="status1 status" id="status1">
             0
          </div></span>
          <span>Attack: <div class="status2 status" id="status2">
            0
          </div></span> 
          <span>Defense: <div class="status3 status" id="status3">
            0   
         </div></span>
         <span>Special Attack: <div class="status4 status" id="status4">
          0
         </div></span> 
         <span>Special Defense: <div class="status5 status" id="status5">
          0  
         </div></span> 
         <span>Speed: <div class="status6 status" id="status6">
          0
         </div></span>
       </div>
       <span>Weight: <div class="pokeWeight status" id="pokeWeight">
         0
       </div></span>
      </br>
       <button onclick="catchPokemon()">Catch Pokemon</button>
     </div>
    </div>
    </div>

</body>
</html>
